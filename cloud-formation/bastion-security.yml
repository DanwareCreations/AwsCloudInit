      RuleNumber: 162
      Egress: true
      RuleAction: allow
      Protocol: 6
      PortRange: { From: 3389, To: 3389 }
      CidrBlock: !Select [ 1, !Ref EgressCidrBlocks ]
  OutRdpAcl3:
